          <div class="section-headline text-center">
            <div class="estatuto">
              <!--<h1 style="text-align:center"><strong>REGIMENTO</strong></h1> <p style="text-align:center">&nbsp;</p> <h1 style="text-align:center"><strong>T&Iacute;TULO I</strong></h1> <h1 style="text-align:center"><strong>DA SOCIEDADE</strong></h1> <p>&nbsp;</p> <p style="text-align:justify">Art. 1 - A Academia Piauiense de Odontologia - A P O, sociedade civil fundada em 06 de abril de 2000, reger-se-&aacute; pelas normas de seu Estatuto Social e a este regimento.</p> <p style="text-align:justify">Par&aacute;grafo &Uacute;nico - &Eacute; vedado seu envolvimento oficial em quest&otilde;es religiosas ou pol&iacute;tico-partid&aacute;rias, n&atilde;o sendo permitido o pronunciamento ou abordagem das mesmas em suas assembleias, reuni&otilde;es ordin&aacute;rias ou sess&otilde;es da Diretoria.</p> <h1 style="text-align:center">&nbsp;</h1> <h1 style="text-align:center"><strong>T&Iacute;TULO II</strong></h1> <h1 style="text-align:center"><strong>DA ORGANIZA&Ccedil;&Atilde;O SOCIAL</strong></h1> <h2 style="text-align:center"><strong>Cap&iacute;tulo I - Da Vac&acirc;ncia de Cadeiras</strong></h2> <p style="text-align:justify">Art. 2 - Na ocorr&ecirc;ncia de alguns casos previstos no Art. 8 do Estatuto, o Presidente o comunicar&aacute; &agrave; Diretoria por ocasi&atilde;o da primeira sess&atilde;o a ser realizada ap&oacute;s o sucedido, a ela competindo a declara&ccedil;&atilde;o de vac&acirc;ncia.</p> <p style="text-align:justify">Par&aacute;grafo &Uacute;nico - Ser&aacute; da al&ccedil;ada da Diretoria a fixa&ccedil;&atilde;o da data para a inscri&ccedil;&atilde;o de candidatos ao preenchimento de vaga(s) e para realiza&ccedil;&atilde;o da competente assembleia.</p> <p style="text-align:justify">Art. 3 - Competir&aacute; ao 1&ordm; Secret&aacute;rio a comunica&ccedil;&atilde;o da exist&ecirc;ncia da vaga aos demais Acad&ecirc;micos Titulares e Em&eacute;ritos, fazendo-a por meio de circular em que sejam explicitadas as exig&ecirc;ncias estatut&aacute;rias para a proposi&ccedil;&atilde;o de candidato.</p> <p style="text-align:justify">&nbsp;</p> <h2 style="text-align:center"><strong>Cap&iacute;tulo II - Da Admiss&atilde;o de Acad&ecirc;micos</strong></h2> <p style="text-align:justify">Art. 4 - A admiss&atilde;o de Acad&ecirc;mico Titular dar-se-&aacute; obedecendo &agrave; seguinte sistem&aacute;tica:</p> <ol> <li style="text-align:justify">Encaminhamento de proposta dirigida ao Presidente por, no m&iacute;nimo 03 (tr&ecirc;s) Acad&ecirc;micos Titulares e/ou Em&eacute;ritos, fazendo-a por meio de circular em que sejam explicitadas as exig&ecirc;ncias estatut&aacute;rias para a proposi&ccedil;&atilde;o de candidato;</li> <li style="text-align:justify">Envio, pelo Presidente, da documenta&ccedil;&atilde;o ao 1&ordm; Secret&aacute;rio;</li> <li style="text-align:justify">O 1&ordm; Secret&aacute;rio analisar&aacute; se os documentos apresentados est&atilde;o de acordo com as exig&ecirc;ncias estatut&aacute;rias vigentes, formando em seguida o respectivo processo;</li> <li style="text-align:justify">Verificada a exist&ecirc;ncia de falhas ou imprecis&otilde;es na documenta&ccedil;&atilde;o, o 1&ordm; Secret&aacute;rio a devolvera a um dos proponentes, solicitando a feitura das corre&ccedil;&otilde;es devidas, no prazo m&aacute;ximo de 10 (dez) dias;</li> <li style="text-align:justify">Saneado, o processo ser&aacute; enviado ao 1&ordm; Secret&aacute;rio, que proceder&aacute; a rigorosa an&aacute;lise do curr&iacute;culo e memorial apresentados dentro de 05 (cinco) dias, feito o que, elaborar&aacute; sucinto parecer sobre a avalia&ccedil;&atilde;o procedida, a ela acrescentando o levantamento da pontua&ccedil;&atilde;o estabelecida no art. 10 do Estatuto, remetendo-o ao Presidente.</li> <li style="text-align:justify">Este convocar&aacute; a Assembleia extraordin&aacute;ria para os pr&oacute;ximos trinta dias, para aprecia&ccedil;&atilde;o do parecer e decidir, por vota&ccedil;&atilde;o, o ingresso do aspirante.</li> </ol> <p style="text-align:justify">Par&aacute;grafo &Uacute;nico - O curr&iacute;culo e memorial citados dever&atilde;o ser preenchidos de acordo com o modelo institu&iacute;do pela Diretoria.</p> <p style="text-align:justify">Art. 5&ordm; - Fica institu&iacute;do um documento que servir&aacute; de orienta&ccedil;&atilde;o &agrave; an&aacute;lise de conte&uacute;do do curr&iacute;culo apresentado pelo candidato &agrave; admiss&atilde;o, obtida pela atribui&ccedil;&atilde;o de pontos, aos diversos itens dele constante com valores previamente fixados compat&iacute;veis com a import&acirc;ncia de cada um, e que gerar&atilde;o uma pontua&ccedil;&atilde;o global.</p> <p style="text-align:justify">Par&aacute;grafo 1&ordm; - Este levantamento servir&aacute; para definir se o pleitante alcan&ccedil;ou as condi&ccedil;&otilde;es para intentar seu ingresso traduzida pela obten&ccedil;&atilde;o de um n&uacute;mero m&iacute;nimo, indispens&aacute;vel &agrave; aprecia&ccedil;&atilde;o de sua candidatura.</p> <p style="text-align:justify">Par&aacute;grafo 2&ordm; - Competir&aacute; ao 1&ordm; Secret&aacute;rio informar, t&atilde;o somente, ao plen&aacute;rio por ocasi&atilde;o da competente assembleia extraordin&aacute;ria, se o candidato est&aacute; habilitado ou n&atilde;o a ser votado.</p> <p style="text-align:justify">Art. 6&ordm; - A admiss&atilde;o de Acad&ecirc;mico Honor&aacute;rio dar-se-&aacute; por meio de proposta endere&ccedil;ada ao Presidente, subscrita por 03 (tr&ecirc;s) ou mais Acad&ecirc;micos Titulares e/ou Em&eacute;ritos, acompanhada de curr&iacute;culo do mesmo e em que se comprove a especializa&ccedil;&atilde;o em Odontologia.</p> <p style="text-align:justify">Par&aacute;grafo &Uacute;nico - A proposta ser&aacute; analisada pela Diretoria, que emitir&aacute; parecer a ser apreciado e votado em assembleia extraordin&aacute;ria.</p> <p style="text-align:justify">Art. 7&ordm; - A proposi&ccedil;&atilde;o para admiss&atilde;o de Acad&ecirc;mico Benem&eacute;rito originar-se-&aacute; na Diretoria, que ajuizar&aacute; as raz&otilde;es de proposi&ccedil;&atilde;o e, devidamente justificada, ser&aacute; submetida &agrave; aprecia&ccedil;&atilde;o e decis&atilde;o da assembleia extraordin&aacute;ria.</p> <p style="text-align:justify">Art. 8&ordm; - A admiss&atilde;o de Acad&ecirc;mico Correspondente verificar-se-&aacute; por iniciativa da Diretoria, proposta pot um de seus membros, ap&oacute;s a an&aacute;lise do nome do Cirurgi&atilde;o-Dentista, e com a sua concord&acirc;ncia. Em seguida ser-lhe-&aacute; comunicado oficialmente.</p> <p style="text-align:justify">Par&aacute;grafo 1&ordm; - A sugest&atilde;o deve envolver o nome da cidade em que residir o Cirurgi&atilde;o-Dentista e receber uma avalia&ccedil;&atilde;o de sua import&acirc;ncia para os objetivos da Academia.</p> <p style="text-align:justify">Par&aacute;grafo 2&ordm; - Competir&aacute; &agrave; Diretoria ajuizar o seu desempenho e se este n&atilde;o for satisfat&oacute;rio, promover o seu afastamento.</p> <p style="text-align:justify">Par&aacute;grafo 3&ordm; - Ocorrendo mudan&ccedil;a de domic&iacute;lio do Correspondente, automaticamente cessar&aacute; a titula&ccedil;&atilde;o.</p> <p style="text-align:justify">&nbsp;</p> <h1 style="text-align:center"><strong>T&Iacute;TULO III</strong></h1> <h1 style="text-align:center"><strong>DO FUNCIONAMENTO DOS &Oacute;RG&Atilde;OS DE DIRE&Ccedil;&Atilde;O</strong></h1> <h2 style="text-align:center"><strong>Cap&iacute;tulo I - Das Assembleias</strong></h2> <p>&nbsp;</p> <p style="text-align:justify">Art 9&ordm; - As Assembleias, poder supremo e deliberativo, poder&atilde;o ser: Ordin&aacute;rias e Extraordin&aacute;rias.</p> <p style="text-align:justify">Par&aacute;grafo 1&ordm; - Em car&aacute;ter ordin&aacute;rio, reunir-se-&aacute;:</p> <ol> <li style="text-align:justify">Em novembro, na &uacute;ltima semana dos anos &iacute;mpares, para proceder &agrave; elei&ccedil;&atilde;o da Diretoria e do Conselho Fiscal.</li> <li style="text-align:justify">Em novembro, por ocasi&atilde;o da solenidade comemorativa &agrave; funda&ccedil;&atilde;o do sodal&iacute;cio, para apreciar e deliberar sobre o relat&oacute;rio elaborado pelo 1&ordm; Secret&aacute;rio, das atividades promovidas durante o ano social; balan&ccedil;o financeiro, ordenado pelo 1&ordm; Teroureiro; e o Parecer do Conselho Fiscal sobre a documenta&ccedil;&atilde;o apresentada.</li> <li style="text-align:justify">Em novembro, preferencialmente no dia 15, para comemorar a data da funda&ccedil;&atilde;o da Academia e, nos anos &iacute;mpares para a posse da Diretoria e do Conselho Fiscal eleitos.</li> </ol> <p style="text-align:justify">Par&aacute;grafo 2&ordm; - Extraordinariamente para:</p> <ol> <li style="text-align:justify">Dar cumprimento &agrave;s determina&ccedil;&otilde;es do estatuto (artigos 2&ordm;, 11, 16 e 28 - letras&nbsp;<strong>a</strong>&nbsp;e&nbsp;<strong>e</strong>);</li> <li style="text-align:justify">Decidir pend&ecirc;ncias em grau de recurso;</li> <li style="text-align:justify">Emendar ou reformar o Estatuto e/ou Regimento;</li> <li style="text-align:justify">Deliberar, quando convocada pela Diretoria, sobre assunto de extrema relev&acirc;ncia e urg&ecirc;ncia;</li> </ol> <p style="text-align:justify">&nbsp;</p> <p style="text-align:justify">&nbsp;</p> <h1 style="text-align:justify">&nbsp;</h1>-->
